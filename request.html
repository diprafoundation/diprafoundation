<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request a Donation | DIPRA Foundation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="DIPRA Foundation Logo">
      <span>DIPRA Foundation</span>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="request.html">Request a Donation</a>
      <a href="support.html">Support Us</a>
    </nav>
  </header>

  <section class="donation-request">
    <h1>Request a Donation</h1>
    <form id="donationForm" class="donation-form">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone" required>

      <label for="reason">Reason for Donation:</label>
      <textarea id="reason" name="reason" rows="4" required></textarea>

      <label for="amount">Required Amount (₹):</label>
      <input type="number" id="amount" name="amount" required>

      <label for="category">Category:</label>
      <select id="category" name="category" required>
        <option value="Medical">Medical</option>
        <option value="Education">Education</option>
        <option value="Other">Other</option>
      </select>

      <label for="photo">Upload Photo:</label>
      <input type="file" id="photo" name="photo" accept="image/*" required>

      <button type="submit">Request Donation</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 DIPRA Foundation. All rights reserved.</p>
  </footer>

  <!-- JavaScript for handling form submission -->
  <script>
  document.getElementById("donationForm").addEventListener("submit", async function(e){
    e.preventDefault();

    // Collect input values
    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let phone = document.getElementById("phone").value;
    let reason = document.getElementById("reason").value;
    let amount = document.getElementById("amount").value;
    let category = document.getElementById("category").value;
    let file = document.getElementById("photo").files[0];

    try {
      // Step 1: Upload photo to ImgBB
      let fd = new FormData();
      fd.append("image", file);

      let imgbbAPI = "YOUR_IMGBB_API_KEY";  // <-- यहाँ अपनी ImgBB API Key डालें
      let res = await fetch("https://api.imgbb.com/1/upload?key=" + imgbbAPI, {
        method: "POST",
        body: fd
      });

      let data = await res.json();
      if (!data.success) throw new Error("Image upload failed");
      let photoLink = data.data.url;

      // Step 2: Send all data to Google Apps Script
      let webAppUrl = "YOUR_GOOGLE_SCRIPT_WEBAPP_URL"; // <-- यहाँ अपनी Apps Script Web App URL डालें
      await fetch(webAppUrl, {
        method: "POST",
        body: new URLSearchParams({
          name: name,
          email: email,
          phone: phone,
          reason: reason,
          amount: amount,
          category: category,
          photoLink: photoLink
        })
      });

      alert("✅ Your donation request has been submitted successfully!");
      e.target.reset();

    } catch (err) {
      alert("❌ Error: " + err.message);
      console.error(err);
    }
  });
  </script>
</body>
</html>
