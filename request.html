<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request a Donation | DIPRA Foundation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="DIPRA Foundation Logo">
      <span>DIPRA Foundation</span>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="request.html">Request a Donation</a>
      <a href="support.html">Support Us</a>
    </nav>
  </header>

  <section class="donation-request">
    <h1>Request a Donation</h1>

    <!-- ✅ यहां Web App URL डालें -->
    <form class="donation-form" 
          action="https://script.google.com/macros/s/AKfycbxjoDCaavp4v38YELGIub_mwd4SH6gCA6tsSonL7Ys/dev" 
          method="post" 
          enctype="multipart/form-data">

      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone" required>

      <label for="reason">Reason for Donation:</label>
      <textarea id="reason" name="reason" rows="4" required></textarea>

      <label for="amount">Required Amount (₹):</label>
      <input type="number" id="amount" name="amount" required>

      <label for="category">Category:</label>
      <select id="category" name="category" required>
        <option value="Medical">Medical</option>
        <option value="Education">Education</option>
        <option value="Other">Other</option>
      </select>

      <label for="photo">Upload Photo:</label>
      <input type="file" id="photo" name="photo" accept="image/*" required>

      <button type="submit">Request Donation</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 DIPRA Foundation. All rights reserved.</p>
  </footer>
</body>
</html>
