<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request a Donation | DIPRA Foundation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background: #2c3e50;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
    }
    .donation-request {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .donation-request h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      background: #27ae60;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: 0.3s;
    }
    button:hover {
      background: #219150;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="DIPRA Foundation Logo" height="40">
      <span style="font-size: 20px; margin-left: 10px;">DIPRA Foundation</span>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="request.html">Request a Donation</a>
      <a href="support.html">Support Us</a>
    </nav>
  </header>

  <section class="donation-request">
    <h1>Request a Donation</h1>

    <form id="donationForm" enctype="multipart/form-data">

      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input list="email-options" type="email" id="email" name="email" required>
      <datalist id="email-options">
        <option value="@gmail.com">
        <option value="@yahoo.com">
        <option value="@outlook.com">
        <option value="@hotmail.com">
        <option value="@rediffmail.com">
      </datalist>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" 
             pattern="[0-9]{10}" maxlength="10" 
             oninput="this.value=this.value.replace(/[^0-9]/g,'');" 
             required 
             placeholder="10 digit mobile number">

      <label for="aadhaar">Aadhaar Number:</label>
      <input type="text" id="aadhaar" name="aadhaar"
             pattern="[0-9]{12}" maxlength="12"
             oninput="this.value=this.value.replace(/[^0-9]/g,'');"
             required placeholder="12 digit Aadhaar number">

      <label for="reason">Reason for Donation:</label>
      <textarea id="reason" name="reason" rows="4" required></textarea>

      <label for="amount">Required Amount (â‚¹):</label>
      <input type="number" id="amount" name="amount" required>

      <label for="category">Category:</label>
      <select id="category" name="category" required>
        <option value="">-- Select --</option>
        <option value="Medical">Medical</option>
        <option value="Education">Education</option>
        <option value="Other">Other</option>
      </select>

      <label for="photo">Upload Photo:</label>
      <input type="file" id="photo" name="photo" accept="image/*" required>

      <button type="submit">Request Donation</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 DIPRA Foundation. All rights reserved.</p>
  </footer>

  <script>
    const form = document.getElementById("donationForm");
    form.addEventListener("submit", async function(event) {
      event.preventDefault(); // stop normal form submit

      let formData = new FormData(form);

      let res = await fetch("https://script.google.com/macros/s/AKfycbxjoDCaavp4v38YELGIub_mwd4SH6gCA6tsSonL7Ys/dev", {
        method: "POST",
        body: formData
      });

      if (res.ok) {
        window.location.href = "thankyou.html"; // redirect on success
      } else {
        alert("Something went wrong. Please try again.");
      }
    });
  </script>
</body>
</html>
