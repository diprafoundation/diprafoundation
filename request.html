<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DIPRA Foundation | Request a Donation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="DIPRA Foundation Logo">
      <span style="font-size: 20px; margin-left: 10px;">DIPRA Foundation</span>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="request.html">Request a Donation</a>
      <a href="support.html">Support Us</a>
    </nav>
  </header>
<section class="section donation-request">
    <h1>Request a Donation</h1>
<form id="donationForm" class="form" enctype="multipart/form-data">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input list="email-options" type="email" id="email" name="email" required>
      <datalist id="email-options">
        <option value="@gmail.com">
        <option value="@yahoo.com">
        <option value="@outlook.com">
        <option value="@hotmail.com">
        <option value="@rediffmail.com">
      </datalist>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" 
             pattern="[0-9]{10}" maxlength="10" 
             oninput="this.value=this.value.replace(/[^0-9]/g,'');" 
             required 
             placeholder="10 digit mobile number">

      <label for="aadhaar">Aadhaar Number:</label>
      <input type="text" id="aadhaar" name="aadhaar"
             pattern="[0-9]{12}" maxlength="12"
             oninput="this.value=this.value.replace(/[^0-9]/g,'');"
             required placeholder="12 digit Aadhaar number">

      <label for="reason">Reason for Donation:</label>
      <textarea id="reason" name="reason" rows="4" required></textarea>

      <label for="amount">Required Amount (₹):</label>
      <input type="number" id="amount" name="amount" required>

      <label for="category">Category:</label>
      <select id="category" name="category" required>
        <option value="">-- Select --</option>
        <option value="Medical">Medical</option>
        <option value="Education">Education</option>
        <option value="Other">Other</option>
      </select>

      <label for="photo">Upload Photo:</label>
      <input type="file" id="photo" name="photo" accept="image/*" required>

      <button type="submit">Request Donation</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 DIPRA Foundation. All rights reserved.</p>
  </footer>

  <script>
  const form = document.getElementById("donationForm");
  form.addEventListener("submit", async function(event) {
    event.preventDefault(); // stop normal form submit

    let formData = new FormData(form);

    try {
      let res = await fetch("https://script.google.com/macros/s/AKfycbyHeU8gH6aw7gjIBtn04Iw_RJPATQN4RSExuc7wcFPtveGxwURwViFTCwaAM11VvVhd/exec", {
        method: "POST",
        body: formData
      });

      let text = await res.text();
      if (text.includes("success")) {
        window.location.href = "thankyou.html"; // ✅ redirect on success
      } else {
        alert("Error: " + text);
      }
    } catch (err) {
      alert("Request failed: " + err.message);
    }
  });
</script>
</body>
</html>
